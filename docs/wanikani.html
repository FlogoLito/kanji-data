<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wanikani.json</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="kanji-data.main.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>wanikani.json</h1>
      <h4><a href="https://github.com/davidluzgouveia/kanji-data">https://github.com/davidluzgouveia/kanji-data</a></h2>
      <div v-show="loading">Loading data...</div>
      <p v-show="!loading" style="display:none">Count: {{ Object.keys(content).length }}</p>
    </header>
    <table class="pure-table pure-table-striped" v-show="!loading" style="display:none">
      <thead>
        <tr>
          <th></th>
          <th>level</th>
          <th>meanings</th>
          <th>readings_on</th>
          <th>readings_kun</th>
          <th>radicals</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(value, key) in content">
          <td class="center big">{{ key }}</td>
          <td class="center">{{ value.level }}</td>
          <td v-html="special_format(value.meanings)"></td>
          <td v-html="special_format(value.readings_on)"></td>
          <td v-html="special_format(value.readings_kun)"></td>
          <td v-html="format(value.radicals)"></td>
        </tr>  
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="kanji-data.wanikani.js"></script>
</body>
</html>
