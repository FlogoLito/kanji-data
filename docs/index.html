<!DOCTYPE html>
<html>
<head>
<title>kanji-jouyou.json</title>
<style type="text/css">
#content table {
    border-collapse: collapse;
}
#content table, th, td {
    border: 1px solid black;
    padding: 10px;
}
</style>
</head>
<body>
<h1>kanji-jouyou.json</h1>
<h2><a href="https://github.com/davidluzgouveia/kanji-data">https://github.com/davidluzgouveia/kanji-data</a></h2>
<div id="loading">Loading data...</div>
<div id="content"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
let url = "https://gitcdn.link/repo/davidluzgouveia/kanji-data/master/kanji-jouyou.json";
$.getJSON(url, data => {
    let content = $("#content");
    let table = $("<table></table>");
    table.appendTo(content)
    let thead = $("<thead></thead>")
    thead.appendTo(table);
    let hrow = $("<tr></tr>");
    hrow.appendTo(thead);
    $("<th></th>").appendTo(hrow);
    $("<th>strokes</th>").appendTo(hrow);
    $("<th>grade</th>").appendTo(hrow);
    $("<th>freq</th>").appendTo(hrow);
    $("<th>jlpt_old</th>").appendTo(hrow);
    $("<th>jlpt_new</th>").appendTo(hrow);
    $("<th>meanings</th>").appendTo(hrow);
    $("<th>readings_on</th>").appendTo(hrow);
    $("<th>readings_kun</th>").appendTo(hrow);
    $("<th>wk_level</th>").appendTo(hrow);
    $("<th>wk_radicals</th>").appendTo(hrow);
    $("<th>wk_meanings</th>").appendTo(hrow);
    $("<th>wk_readings_on</th>").appendTo(hrow);
    $("<th>wk_readings_kun</th>").appendTo(hrow);
    function f(list) {
        return (list != null) ? list.join("<br>") : "";
    }
    let tbody = $("<tbody></tbody>");
    tbody.appendTo(table);
    var keys = Object.keys(data);
    $(`<p>Count: ${keys.length}</p>`).prependTo(content);
    for (var key of keys) {
        let value = data[key];
        let brow = $("<tr></td>");
        brow.appendTo(tbody);
        $(`<td>${key}</td>`).appendTo(brow);
        $(`<td>${value["strokes"]}</td>`).appendTo(brow);
        $(`<td>${value["grade"] || ""}</td>`).appendTo(brow);
        $(`<td>${value["freq"] || ""}</td>`).appendTo(brow);
        $(`<td>${value["jlpt_old"] || ""}</td>`).appendTo(brow);
        $(`<td>${value["jlpt_new"] || ""}</td>`).appendTo(brow);
        $(`<td>${f(value["meanings"])}</td>`).appendTo(brow);
        $(`<td>${f(value["readings_on"])}</td>`).appendTo(brow);
        $(`<td>${f(value["readings_kun"])}</td>`).appendTo(brow);
        $(`<td>${value["wk_level"] || ""}</td>`).appendTo(brow);
        $(`<td>${f(value["wk_radicals"])}</td>`).appendTo(brow);
        $(`<td>${f(value["wk_meanings"])}</td>`).appendTo(brow);
        $(`<td>${f(value["wk_readings_on"])}</td>`).appendTo(brow);
        $(`<td>${f(value["wk_readings_kun"])}</td>`).appendTo(brow);
    }
    $("#loading").hide();
});
</script>
</body>
</html>
